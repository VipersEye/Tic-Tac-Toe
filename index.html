<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tic Tac Toe, online, game">
    <meta name="description" content="Tic Tac Toe. The game that you can play in your browser right now!">

</head>
<body>

    <!-- main content -->

    <div class="content">

        <main class="game">

            <button class="game__settings-btn" type="button">
                <svg class="icon-settings">
                    <use xlink:href="#settings"></use>
                </svg>
            </button>

            <div class="game__info">
                <div class="game__best-of">best of <span id="rounds">3</span></div>
                <span class="game__user-name game__user-name_p1" id="p1-name">Player1</span>
                <span class="game__score game__score_p1" id="p1-score">0</span>
                :
                <span class="game__score game__score_p2" id="p2-score">0</span> <span class="game__user-name game__user-name_p2" id="p2-name">Player2</span>
            </div>

            <div class="game__gameboard">
                <div class="gameboard__cell"><span class="gameboard__cell-value">x</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">x</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">o</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">o</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">o</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">x</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">x</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">x</span></div>
                <div class="gameboard__cell"><span class="gameboard__cell-value">o</span></div>
            </div>

        </main>

        <form class="settings">

            <h2 class="settings__header">settings</h2>

            <div class="settings__block">
                <div class="settings__item">
                    <p class="settings__text">Choose opponent</p>
                    <div class="settings__options settings__options_opponent">
                        <input class="input input_opponent input_opponent_player" type="radio" name="enemy" id="input-enemy-player" value="player" checked>
                        <input class="input input_opponent input_opponent_computer" type="radio" name="enemy" id="input-enemy-computer" value="computer">
                    </div> 
                </div>

                <div class="settings__item">
                    <label class="settings__text" for="input-rounds">Best of</label>
                    <div class="input_rounds-container">
                        <button type="button" class="input_rounds-btn input_rounds-btn_inc"></button>
                        <input class="input input_rounds" type="number" name="rounds" id="input-rounds" value="3" step="1" disabled min="1" max="9">
                        <button type="button" class="input_rounds-btn input_rounds-btn_dec"></button>
                    </div>
                </div>
            </div> <!-- settings block -->
            
            <div class="settings__block">
                <h3 class="settings__item-header">player 1</h3>

                <div class="settings__item">
                    <label class="settings__text" for="input-p1-name">Name</label>
                    <input class="input input_name" type="text" name="p1-name" id="input-p1-name" placeholder="player 1">
                </div>

                <div class="settings__item">
                    <p class="settings__text">Choose symbol</p>
                    <div class="settings__options">
                        <input class="input input_symbol input_symbol_x" type="radio" name="p1-symbol" id="input-p1-symbol-x" value="x" checked>
                        <input class="input input_symbol input_symbol_o" type="radio" name="p1-symbol" id="input-p1-symbol-o" value="o">
                    </div>
                </div>
                
                <div class="settings__item">
                    <label class="settings__text" for="input-p1-color">Color</label>
                    <div class="settings__colors">
                        <div class="input_color-container">
                            <input class="input input_color" type="color" name="p1-color" id="input-p1-color" value="#ea1a4b">
                        </div>
                    </div>
                </div>
            
            </div> <!-- settings block -->

            <div class="settings__block">
                <h3 class="settings__item-header">player 2</h3>

                <div class="settings__item">
                    <label class="settings__text" for="input-p2-name">Name</label>
                    <input class="input input_name" type="text" name="p2-name" id="input-p2-name" placeholder="player 2">
                </div>

                <div class="settings__item">
                    <p class="settings__text">Choose symbol</p>
                    <div class="settings__options">
                        <input class="input input_symbol input_symbol_x" type="radio" name="p2-symbol" id="input-p2-symbol-x" value="x">
                        <input class="input input_symbol input_symbol_o" type="radio" name="p2-symbol" id="input-p2-symbol-o" value="o" checked>
                    </div>
                </div>
                
                <div class="settings__item">
                    <label class="settings__text" for="input-p2-color">Color</label>
                    <div class="settings__colors">
                        <div class="input_color-container">
                            <input class="input input_color" type="color" name="p2-color" id="input-p2-color" value="#fbd12f">
                        </div>
                    </div>
                </div>
            
            </div> <!-- settings block -->


            <div class="settings__buttons">
                <button class="settings__btn settings__btn_apply" type="button">Apply</button>
                <button class="settings__btn settings__btn_default" type="button">Default</button>
                <button class="settings__btn settings__btn_cancel" type="button">Close</button>
            </div>

        </form>
    </div> <!-- settings -->

    <template id="template-palette">
        <div class="settings__colors-palette">
            <div class="settings__colors-cell" style="background-color: #d70622;"></div>    
            <div class="settings__colors-cell" style="background-color: #fbd12f;"></div>    
            <div class="settings__colors-cell" style="background-color: #d67600;"></div>    
            <div class="settings__colors-cell" style="background-color: #00dbd8;"></div>    
            <div class="settings__colors-cell" style="background-color: #1fff06;"></div>    
            <div class="settings__colors-cell" style="background-color: #551b1b;"></div>    
            <div class="settings__colors-cell" style="background-color: #d700ba;"></div>    
            <div class="settings__colors-cell" style="background-color: #ff6e6e;"></div>    
            <div class="settings__colors-cell" style="background-color: #3e5717;"></div>      
        </div>
    </template>

    <script src="./script.js"></script>
    
</body>
</html>
